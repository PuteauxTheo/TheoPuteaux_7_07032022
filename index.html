<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Les Petits Plats</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/15d41a8749.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="logo-header">
                <img src="assets/logo.png" alt="Logo les petits plats">
            </div>
            <h1 class="title-header">Les petits plats</h1>
        </header>

        <main>
            <form class="form-search">
                <input class="search-input" type="text" placeholder="  Rechercher une recette">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="tag">
            </div>
            <div class="sort">
                <div class="sort-ingredients">
                    <div class="sort-ingredients-close close">
                        <h2 class="sort-title">Ingredients</h2>
                        <span class="arrows-icon">
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </div>
                    <div class="sort-ingredients-open open">
                        <input type="text" id="sort-search-ingredient" class="sort-search" placeholder=" Rechercher un ingrÃ©dient">
                        <span class="arrows-icon">
                            <i class="fa fa-angle-up"></i>
                        </span>
                    </div>
                    <div class="sort-ingredients-data">
                    </div>
                   
                </div>
                <div class="sort-appareils">
                    <div class="sort-appareils-close close">
                        <h2 class="sort-title">Appareils</h2>
                        <span class="arrows-icon">
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </div>
                    <div class="sort-appareils-open open">
                        <input type="text" id="sort-search-appreil" class="sort-search" placeholder=" Rechercher un appareil">
                        <span class="arrows-icon">
                            <i class="fa fa-angle-up"></i>
                        </span>
                    </div>
                    <div class="sort-appareils-data">
                    </div>                    
                </div>
                <div class="sort-ustensiles">
                    <div class="sort-ustensiles-close close">
                        <h2 class="sort-title">Ustensiles</h2>
                        <span class="arrows-icon">
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </div>
                    <div class="sort-ustensiles-open open">
                        <input type="text" id="sort-search-ustensile" class="sort-search" placeholder=" Rechercher un ustensile">
                        <span class="arrows-icon">
                            <i class="fa fa-angle-up"></i>
                        </span>
                    </div>
                    <div class="sort-ustensiles-data">
                    </div>
                </div>
            </div>
            <div id="recipes">
            </div>
        </main>
        <script src="scripts/factory/tag.js"></script>
        <script src="scripts/factory/recipes.js"></script>
        <script src="scripts/recipes.js"></script>
        <script src="scripts/pages/tag.js"></script>
        <script src="scripts/pages/searchBar.js"></script>
        <script src="scripts/pages/recipes.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
